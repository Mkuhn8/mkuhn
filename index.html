<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center">Rock, Paper, Scissors</h1>
      </div>
    </div>


  <div class="row">
    <div class="col-xs-4 gameWrapper">
      <img class="picTures img-responsive" src="https://outdoordesignbylucas.files.wordpress.com/2011/01/1-10-11-charcter-rocks.jpg" 
      onClick="playerRock()" alt="Responsive image">
    </div>

     
     <div class="col-xs-4 gameWrapper">
      <img class="picTures img-responsive" src="http://www.legalvoice.org.uk/wp-content/uploads/2012/10/scissors.jpg" onClick="playerRock()"  alt="Responsive image">
    </div>

    <div class="col-xs-4 gameWrapper">
      <img class="picTures img-responsive" src="http://1106design.com/wp-content/uploads/2014/05/paper.jpg" onClick="playerRock()" alt="Responsive image">
      </div>
    </div>

  <div class="row">
    <div class="col-xs-12">
      <p id="theResult"></p>
     </div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>













  </body>
</html>
